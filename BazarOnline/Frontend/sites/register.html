<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <!-- jQuery einbinden -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Ihr eigenes Skript -->
    <script src="../js/register.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="header" id="header-site"></header>

    <div class="wrapper1">
        <form id="registrationForm" onsubmit="return validateForm(event);">
            <div class="form-box Register">
                <div class="form-row">
                    <div class="form-column">
                        <div class="input-box">
                            <input type="text" name="anrede" id="anrede" required>
                            <label for="anrede">Anrede <span class="red-star">*</span></label>
                        </div>
                        <div class="input-box">
                            <input type="text" name="vorname" id="vorname" required>
                            <label for="vorname">Vorname <span class="red-star">*</span></label>
                        </div>
                        <div class="input-box">
                            <input type="text" name="nachname" id="nachname" required>
                            <label for="nachname">Nachname <span class="red-star">*</span></label>
                        </div>
                        <div class="input-box">
                            <input type="text" name="adresse" id="adresse" required>
                            <label for="adresse">Adresse <span class="red-star">*</span></label>
                        </div>
                        <div class="input-box">
                            <input type="text" name="plz" id="plz" required>
                            <label for="plz">PLZ <span class="red-star">*</span></label>
                        </div>
                        <div class="input-box">
                            <input type="text" name="ort" id="ort" required>
                            <label for="ort">Ort <span class="red-star">*</span></label>
                        </div>
                    </div>
                    <div class="form-column">
                        <div class="input-box">
                            <input type="email" name="email" id="email" required>
                            <label for="email">Email <span class="red-star">*</span></label>
                        </div>
                        <div class="input-box">
                            <input type="text" name="username" id="username" required pattern="^[a-zA-Z0-9]{3,20}$" title="Der Benutzername muss zwischen 3 und 20 Zeichen lang sein und darf nur Buchstaben und Zahlen enthalten.">
                            <label for="username">Username <span class="red-star">*</span></label>
                        </div>
                        <div class="input-box">
                            <input type="password" name="password" id="password" required minlength="8" title="Das Passwort muss mindestens 8 Zeichen lang sein.">
                            <label for="password">Passwort <span class="red-star">*</span></label>
                        </div>
                        <div class="input-box">
                            <input type="password" name="password1" id="password1" required>
                            <label for="password1">Re-type Password <span class="red-star">*</span></label>
                        </div>
                        <div class="input-box">
                            <input type="text" name="zahlungsinformation" id="zahlungsinformation" required>
                            <label for="zahlungsinformation">Zahlungsinformation <span class="red-star">*</span></label>
                        </div>
                    </div>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox" required><span class="red-star">*</span> By creating an account you agree to our <a href="#">Terms and Privacy</a>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Sign-up</button>
            </div>
        </form>
    </div>
    <p class="mt-5 mb-3 text-body-secondary">© 2017–2023</p>
</body>
</html>
