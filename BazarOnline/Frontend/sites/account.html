<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Konto</title>
    <link rel="stylesheet" href="../res/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="../js/header.js"></script> <!-- Script fÃ¼r den Header -->
</head>
<body>
    <header class="header" id="header-site"></header>
    <div class="container mt-4">
        <h1>Mein Konto</h1>
        <form id="accountForm">
            <div class="mb-3">
                <label for="username" class="form-label">Benutzername</label>
                <input type="text" class="form-control" id="username" name="username" readonly>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-Mail-Adresse</label>
                <input type="email" class="form-control" id="email" name="email" readonly>
            </div>
            <div class="mb-3">
                <label for="anrede" class="form-label">Anrede</label>
                <input type="text" class="form-control" id="anrede" name="anrede">
            </div>
            <div class="mb-3">
                <label for="vorname" class="form-label">Vorname</label>
                <input type="text" class="form-control" id="vorname" name="vorname">
            </div>
            <div class="mb-3">
                <label for="nachname" class="form-label">Nachname</label>
                <input type="text" class="form-control" id="nachname" name="nachname">
            </div>
            <div class="mb-3">
                <label for="adresse" class="form-label">Adresse</label>
                <input type="text" class="form-control" id="adresse" name="adresse">
            </div>
            <div class="mb-3">
                <label for="plz" class="form-label">PLZ</label>
                <input type="text" class="form-control" id="plz" name="plz">
            </div>
            <div class="mb-3">
                <label for="ort" class="form-label">Ort</label>
                <input type="text" class="form-control" id="ort" name="ort">
            </div>
            <button type="button" class="btn btn-primary" onclick="updateAccount()">Speichern</button>
        </form>
    </div>
    <script src="../js/account.js" defer></script>
</body>
</html>
