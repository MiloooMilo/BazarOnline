<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Selector</title>
    <link rel="stylesheet" href="../res/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/script.js"></script>
</head>
<body>
    <header class="header" id="header-site"></header>
    <div class="container">
        <h1>Product Selector</h1>
        <h2>Available Products</h2>

        <div class="form-group" id="category-buttons">
            <button class="btn btn-primary d-inline-flex align-items-center" type="button">All</button>
            <button class="btn btn-primary d-inline-flex align-items-center" type="button">Electronic Devices</button>
            <button class="btn btn-primary d-inline-flex align-items-center" type="button">Sonstiges</button>
        </div>

        <ul id="output-area" class="product-grid"></ul>

        <h2>Shopping Cart</h2>
        <ul id="cart-area"></ul>
    </div>
</body>
</html>
